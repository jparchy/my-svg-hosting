<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Website</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Layout */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #f4f4f4;
      padding: 10px;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      overflow-y: auto;
      transition: width 0.3s;
    }

    nav:hover {
      width: 250px;
    }

    .nav-links a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }

    .nav-links a:hover {
      background-color: #ddd;
    }

    .content {
      margin-left: 220px; /* Offset for the nav */
      padding: 20px;
      flex: 1;
    }

    .centered-image {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh; /* Adjust based on content */
    }

    .centered-image img {
      max-width: 100%;
      max-height: 100%;
    }

    form {
      margin: 20px 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .currency {
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <h1>Website Header</h1>
  </header>

  <nav>
    <div class="nav-links">
      <a href="page1.html">Page 1</a>
      <a href="page2.html">Page 2</a>
      <a href="page3.html">Page 3</a>
    </div>
  </nav>

  <div class="content">
    <div class="centered-image">
      <img src="your-image.svg" alt="Centered Image">
    </div>

    <!-- Example form -->
    <form>
      <div class="form-group">
        <label for="textInput">Text Input</label>
        <input type="text" id="textInput" name="textInput">
      </div>
      <div class="form-group">
        <label for="currencyInput">Currency Input</label>
        <input type="text" id="currencyInput" name="currencyInput" class="currency" placeholder="0.00" pattern="\d+(\.\d{2})?">
      </div>
    </form>
  </div>
</body>
</html>
